---
# author: @tischrei
- name: Server Group Info tests
  module_defaults:
    opentelekomcloud.cloud.server_group_info:
      cloud: "{{ test_cloud }}"
  block:
    - name: List server groups
      opentelekomcloud.cloud.server_group_info:
      register: sg

    - name: assert result
      ansible.builtin.assert:
        that:
          - sg is success
          - sg.server_groups is defined
