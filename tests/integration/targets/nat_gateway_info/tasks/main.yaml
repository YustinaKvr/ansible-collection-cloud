---
- name: Nat Gateway Info tests
  block:
    - name: Get NAT gateway info
      opentelekomcloud.cloud.nat_gateway_info:
        cloud: "{{ test_cloud }}"
      register: gw

    - name: debug configs
      ansible.builtin.debug:
        var: gw.nat_gateways

    - name: assert result
      ansible.builtin.assert:
        that:
          - gw is success
          - gw is not changed
          - gw.nat_gateways is defined
