---
- name: AS Quota Info tests
  module_defaults:
    opentelekomcloud.cloud.as_quota_info:
      cloud: "{{ test_cloud }}"
  block:
    - name: Get as quota info
      opentelekomcloud.cloud.as_quota_info:
      register: as_quotas

    - name: assert result
      ansible.builtin.assert:
        that:
          - as_quotas is success
          - as_quotas is not changed
