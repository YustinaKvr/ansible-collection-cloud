---
- name: CSS Cluster Info tests
  module_defaults:
    opentelekomcloud.cloud.css_cluster_info:
      cloud: "{{ test_cloud }}"
  block:
    - name: Get info about clusters.
      opentelekomcloud.cloud.css_cluster_info:
        limit: 1
        start: 0
      register: result

    - name: assert result
      ansible.builtin.assert:
        that:
          - result is success
          - result is not changed
          - result.clusters is defined
