---
- name: DDS Instance Info tests
  module_defaults:
    opentelekomcloud.cloud.dds_instance_info:
      cloud: "{{ test_cloud }}"
  block:
    - name: Get info about instances
      opentelekomcloud.cloud.dds_instance_info:
      register: result

    - name: assert result
      ansible.builtin.assert:
        that:
          - result is success
          - result is not changed
          - result.instances is defined
