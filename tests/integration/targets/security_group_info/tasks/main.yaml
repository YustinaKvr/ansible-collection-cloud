---
# author: @tischrei
- name: Security Group Info tests
  module_defaults:
    opentelekomcloud.cloud.security_group_info:
      cloud: "{{ test_cloud }}"
  block:
    - name: List security groups
      opentelekomcloud.cloud.security_group_info:
      register: sg

    - name: assert result
      ansible.builtin.assert:
        that:
          - sg is success
          - sg.security_groups is defined
