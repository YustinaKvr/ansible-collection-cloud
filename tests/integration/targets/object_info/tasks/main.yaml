---
- name: Object Info tests
  module_defaults:
    opentelekomcloud.cloud.object_info:
      cloud: "{{ test_cloud }}"
  block:
    - name: List available containers
      opentelekomcloud.cloud.object_info:
      register: containers

    - name: assert result
      ansible.builtin.assert:
        that:
          - containers is success
          - containers.swift.containers is defined
