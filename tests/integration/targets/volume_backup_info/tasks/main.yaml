---
- name: Volume Backup Info tests
  block:
    - name: Get backup info
      opentelekomcloud.cloud.volume_backup_info:
      register: backup

    - name: Debug backup
      ansible.builtin.debug:
        var: backup

    - name: assert result
      ansible.builtin.assert:
        that:
          - backup is success
          - backup is not changed
          - backup.backups is defined
