---
- name: DeH Host Info tests
  block:
    - name: Get Dedicated host info
      opentelekomcloud.cloud.deh_host_info:
        cloud: "{{ test_cloud }}"
      register: deh

    - name: debug deh
      ansible.builtin.debug:
        var: deh.deh_hosts

    - name: assert result
      ansible.builtin.assert:
        that:
          - deh is success
          - deh is not changed
          - deh.deh_hosts is defined
